<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <div class="container">
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img
          src="images/title_icon.png"
          alt="Blog icon"
          style="height: 30px; padding-right: 7pt"
        />
        <span class="fs-4">Blog Application</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a href="/create" class="nav-link">Create New Post</a>
        </li>
        <li class="nav-item">
          <a href="/about" class="nav-link">About</a>
        </li>
      </ul>
    </header>
  </div>

  <script>
    function getLastRoute() {
      var currentLocation = window.location.href;
      var urlParts = currentLocation.split("/");
      var lastRoute = urlParts[urlParts.length - 1];
      return lastRoute;
    }
    const navlinks = document.querySelectorAll(".nav-link");
    if(getLastRoute()==="" || getLastRoute()==="submit")
      navlinks[0].classList.add("active");
    else if(getLastRoute()==="create"){
      navlinks[1].classList.add("active");
    }else{
      navlinks[2].classList.add("active");
    }
      
    
  </script>
  <main></main>
</html>
